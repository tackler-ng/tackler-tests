###
### GROUP-BY: DATE
###
[kernel]
strict = true
audit = { mode = false, hash = "SHA-256" }
timestamp = { default-time = 00:00:00, timezone = { name = "UTC" } }

[kernel.input]
storage = "fs"

[kernel.input.fs]
dir = "not-used"
suffix = "txn"

[transaction]
accounts    = { path = "group-by-accounts.toml" }
commodities = { path = "none" }
tags        = { path = "none" }


[report]
report-timezone = "UTC"
scale = { min = 2, max = 7 }
accounts = [ "^a:.*", "^e:.*" ]
targets = [ "balance", "balance-group"]

balance       = { title = "BALANCE" }
balance-group = { title = "BALANCE GROUPS", group-by = "date" }
register      = { title = "REGISTER" }


[export]
targets = [ ]
equity = { equity-account = "Equity:Balance" }
